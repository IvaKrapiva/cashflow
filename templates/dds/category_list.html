<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Категории</h1>
        <a href="{% url 'cashflow_list' %}" class="btn btn-outline-secondary mb-3">На главную</a>
        <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Добавить категорию</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>{{ category.type }}</td>
                        <td>
                            <a href="{% url 'category_edit' category.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                            <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="3" class="text-center">Категории отсутствуют</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
