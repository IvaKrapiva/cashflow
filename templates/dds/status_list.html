<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статусы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Статусы</h1>
        <a href="{% url 'cashflow_list' %}" class="btn btn-outline-secondary mb-3">На главную</a>
        <a href="{% url 'status_create' %}" class="btn btn-primary mb-3">Добавить статус</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                    <tr>
                        <td>{{ status.name }}</td>
                        <td>
                            <a href="{% url 'status_edit' status.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                            <a href="{% url 'status_delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="2">Статусы отсутствуют</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
